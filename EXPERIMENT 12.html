<body>
<h1>ARRAY OPERATIONS</h1>
<script>
var numbers=["1","2","3","4","5"];
document.write("ARRAY ELEMENTS BEFORE SHIFTING IS:" +numbers+ ".<br><br>");
var a = numbers.shift();
document.write("SHIFTED ELEMENT IS: " +a+ ".<br><br>");
document.write("ARRAY ELEMENTS AFTER SHIFTING IS:" +numbers+ ".<br><br>");

</script>
</body>
