<html>
<head>
<script>
function check()
{
var age;
age = parseInt(document.getElementById("age").value);
if(age>=18)

document.write("YOU ARE ELIGIBLE FOR VOTING.");

else
document.write("YOU ARE NOT ELIGIBLE FOR VOTING.");

}
</script>
</head>
<body>
<p><b>ENTER YOUR AGE: </b><input type="text" id="age"</p><br><br>
<button onclick="check()">Check age for voting</button>
</body>
</html>
