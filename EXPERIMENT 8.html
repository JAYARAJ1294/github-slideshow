<html>
<head>
<script>
function convertc(degree)
{
var a;
a = document.getElementById("f").value*9/5+32;
document.getElementById("f").value=Math.round(a);
document.write("Farhenheit: " +a+ ".");

}
function convertf(degree)
{
var a;
a = (document.getElementById("c").value-32)*5/9;
document.getElementById("c").value=Math.round(a);
document.write("Celsius: " +a+ ".");
}
</script>
</head>
<body>
<h3> <i>TEMPERATURE CONVERSION</i></h3>
<p><b>ENTER : </b><input type="text" id="f"</p><br><br>
<button onclick="convertc(f)">Check Temperature in Farhenheit</button>
<p><b>ENTER : </b><input type="text" id="c"</p><br><br>
<button onclick="convertf(c)">Check Temperature in Celcius</button>
</body>
</html>
