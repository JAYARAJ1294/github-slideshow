<html>
<head>
<title>EXPERIMENT 6</title>
</head>
<body>
<script>
alert("<h2>LARGEST OF FIVE NUMBERS.</h2>")

var num1=parseInt(prompt("Input the first integer"));
var num2=parseInt(prompt("Input the second integer"));
var num3=parseInt(prompt("Input the third integer"));
var num4=parseInt(prompt("Input the fourth integer"));
var num5=parseInt(prompt("Input the fifth integer"));
if(num1>num2 && num1>num3 && num1>num4 && num1>num5)
{
  alert("The larger is " + num1+ ".");
}
else if(num2>num3 && num2>num4 && num2>num5 && num2>num1)
{
  alert("The larger is " + num2+ ".");
}
else if(num3>num4 && num3>num5 && num3>num1 && num3>num2)
{
  alert("The larger is " + num3+ ".");
}
else if(num4>num5 && num4>num1 && num4>num2 && num4>num3)
{
  alert("The larger is " + num4+ ".");
}
else if(num5>num1 && num5>num2 && num5>num3 && num5>num4)
{
  alert("The larger is " + num5+ ".");
}
else{
      document.write("All the numbers are equal/invalid choice.");
   }
</script>
</body>
</html>
